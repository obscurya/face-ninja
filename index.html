<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Ninja</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <button id="screen">Screen</button>
    <!-- <script type="module" src="/src/v1/main.ts"></script> -->
    <!-- <script type="module" src="/src/v2/main.ts"></script> -->
    <!-- <script type="module" src="/src/v3/main.ts"></script> -->
    <!-- <script type="module" src="/src/v4/main.ts"></script> -->
    <script type="module" src="/src/v5/main.ts"></script>
    <script>
      const screenButton = document.getElementById('screen')
      const a = document.createElement('a')

      a.style.display = 'none'

      document.body.appendChild(a)

      screenButton.onclick = () => {
        const canvas = document.querySelector('#faceContainer canvas')

        canvas.toBlob(blob => {
          const url = window.URL.createObjectURL(blob)

          a.href = url
          a.download = `face-controls-${Date.now()}.png`

          a.click()
        }, 'image/png')
      }
    </script>
  </body>
</html>
